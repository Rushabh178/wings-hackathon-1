<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/sign_up.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="form-validation.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>

<body class="bg-light">
    <div class="container">
    <main class="area">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72"
                height="57">
            <h2>Sign Up form</h2>
            <p class="lead">Elevate your stay with us at Noodles Corner, where comfort meets culinary excellence. Sign
                up today and immerse yourself in a world of luxury and delectable experiences.</p>
        </div>
        <form class="row g-3" method="post" action="/add">
            <div class="row g-3">
                <div class="col">
                    <label for="first" class="form-label">First Name</label>
                    <input type="text" id="first" name = "fname"class="form-control" placeholder="First name" aria-label="First name" required>
                </div>
                <div class="col">
                    <label for="Last" class="form-label">Last Name</label>
                    <input type="text" id="Last" name="lname" class="form-control" placeholder="Last name" aria-label="Last name" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="inputPassword4" required>
            </div>
            <div class="col-md-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" name="city" required>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select" name="state" required>
                    <option selected>Choose...</option>
                    <% state.forEach((s)=>{ %>
                        <option><%= s %></option>
                    <% }) %>

                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" name = "zip" id="inputZip" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </main>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2024â€“2030 Noodles Corner</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="css/form-validation.js"></script>
</body>

</html>
